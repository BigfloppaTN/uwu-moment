<!DOCTYPE html>

  <title>etiquetas basicas 2</title>

<body>

  <header>
    <h1>etiquetas parte 2</h1>
    <p>en este decumento html vamos a ver una serie de etiquetas para crear tablas y crear formularios</p>
  </header>

  <section>
    <h3>tablas</h3>
  <table> <!--sirve para dar inicio a la tabla -->

      <th>nickname</th> <!-- th viene table header y define los titulos de las columnas-->
      <th>nombre</th>
      <th>edad</th>
      <th>ROL</th>
      <th>foto</th>
    </tr>
    <tr> <!--segunda linea-->
      <td>Thiago</td> <!--td define una celda dentro de la fila-->

      <td>18</td>
      <td>Estudiante</td>
      <td> <img src="https://pbs.twimg.com/profile_images/1357404606645608449/c9dDOnJx_400x400.jpg" alt="big floppa"width="50px"></td>
     </tr>
     <tr> <!-- tercera línea-->
       <td>NicoNiconi</td>

       <td>17</td>
       <td>Estudiante</td>

 </section>

</html>
